<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.main{
			margin:0px;
			padding:20px;
			display:flex;
			justify-content:space-around;
			gap:10px;
			flex-wrap:wrap;
			border:2px solid lightgrey;
			
		}
		.heading {
	    text-align: center;
		}
		input[id="first-name-input"],input[id="last-name-input"],input[id="option"],
		input[id="email-input"],input[id="college-input"],input[id="roll-no-input"]
		{
			border:2px solid lightgray;
		}
		#btn{
			display:block;
			
		}
	</style>
</head>

<body>
	
	<div class="main">
		<h1 class="heading">Internship Form</h1>
	<div>
		
		<label class="form-control"for="first-name-input"><p>First Name</p>
		<input class="form-control"id="first-name-input" type="text" required>
		</label>
	</div>
	<span>
		
		<label class="form-control"for="last-name-input"><p>Last Name</p>
		<input class="form-control"id="last-name-input" type="text" required>
		</label>
	</span>
	<span>
		<label class="form-control"for="email-input"><p>Email Address</p>
		<input class="form-control"id="email-input" type="email" required>

	
		</label>
	</span>
	<div>
		<label class="form-control"for="college-input"><p>College</p>
		<input class="form-control"id="college-input" type="text" required>
		</label>
	</div>
	<span>
		<label class="form-control"for="grad-year-select"><p>Graduation Year</p>
		<select class="form-control"id="grad-year-select" >
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		</label>
	</span>
	<span>
		<label class="form-control"for="roll-no-input"><p>Roll No.</p>
		<input class="form-control" id="roll-no-input" type="text" required>
		</label>
	</div>
	<div>
		<label class="form-control"for="conditions-checkbox">
			<input class="form-control" id="conditions-checkbox"type="checkbox" required>Agree to terms and conditions
		</label>
	</div>
	
</br>
	<button id= "btn" type="submit">Submit Form</button>
		</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
