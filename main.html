<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>
        <div class="col-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Please enter your last name.
            </div>
        </div>
        <div class="col-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <div class="col-6">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                Please enter your college name.
            </div>
        </div>
        <div class="col-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Please enter your roll number.
            </div>
        </div>
        <div class="col-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required>
                <option selected disabled value="">Choose...</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="invalid-feedback">
                Please select your graduation year.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input id="conditons-checkbox"class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="conditons-checkbox">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap validation script
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
