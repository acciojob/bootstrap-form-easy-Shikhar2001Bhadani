<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Internship Form</h1>
	<div>
		<label for="first-name-input">First Name
		<input id="first-name-input" type="text">
		</label>
		<label for="last-name-input">Last Name
		<input id="last-name-input" type="text">
		</label>
		<label for="email-input">Email Address
		<input id="email-input" type="email">
		</label>
		<label for="college-input">College
		<input id="college-input" type="text">
		</label>
		<label for="roll-no-input">Graduation Year
		<select>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label for="roll-no-input">Roll No.
		<input id="roll-no-input" type="text">
		</label>
		<label for="conditions-checkbox">Agree to terms and conditions
			<input type="checkbox">
		</label>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
